<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <h1>CADASTRO ESCOLAR</h1>
    <div class="container">
        <label id="nome">Nomes:</label>
        <input class="form-control" id="dados" type="text">
        <label id="nome">CPF:</label>
        <input class="form-control" id="CPF" type="text" maxlength="11" pattern="[0-9]{11}">
        <br>
        <button class="btn btn-primary" type="button"
        onclick="salvarDados()">Salvar</button>
        
        <div class="container">
            <table class="table table-striped" id="tabela">
        <br>
                <tr>
                    <th>Possíveis alunos
                    </th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </table>
        </div>
        
        

    </div>
